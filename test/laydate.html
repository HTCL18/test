<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input style="border: 1px solid #c4d5f6;height: 25px;padding-left: 5px;" id="StartTime" type="text" value="" class="queryInput" onclick="pickerStart()" /> 到
		<input style="border: 1px solid #c4d5f6;height: 25px;padding-left: 5px;" id="EndTime" type="text" value="" class="queryInput" onclick="pickerEnd()" />
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="laydate/laydate.js"></script>
	<script>
		$(function() {
			! function() {
				laydate.skin('MySelf'); //切换皮肤，请查看skins下面皮肤库
			}();
			start = {
				elem: '#StartTime',
				format: 'YYYY-MM-DD',
				min: "1989-02-20", //设定最小日期为当前日期
				max: '2099-06-16', //最大日期
				istime: true,
				istoday: false,
				choose: function(datas) {
					end.min = datas; //开始日选好后，重置结束日的最小日期
					end.start = datas //将结束日的初始值设定为开始日
				}
			};

			end = {
				elem: '#EndTime',
				format: 'YYYY-MM-DD',
				min: "1989-02-20",
				max: '2099-06-16',
				istime: true,
				istoday: false,
				choose: function(datas) {
					start.max = datas; //结束日选好后，充值开始日的最大日期
				}
			};
		})

		function pickerStart() { //加载开始时间的timerPiker
			if($("#EndTime").val() == "" || $("#EndTime").val() == "undefined") {
				start.max = "";
			}
			laydate(start);
		}

		function pickerEnd() { //加载结束的时间的timerPicker
			if($("#StartTime").val() == "" || $("#StartTime").val() == "undefined") {
				end.min = "";
			}
			laydate(end);
		}
	</script>

</html>
